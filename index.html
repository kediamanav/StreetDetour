        google.maps.LatLng.prototype.destinationPoint = function(brng, dist) {
           dist = dist / 6371;  
           brng = brng.toRad();  

           var lat1 = this.lat().toRad(), lon1 = this.lng().toRad();

           var lat2 = Math.asin(Math.sin(lat1) * Math.cos(dist) + 
                                Math.cos(lat1) * Math.sin(dist) * Math.cos(brng));

           var lon2 = lon1 + Math.atan2(Math.sin(brng) * Math.sin(dist) *
                                        Math.cos(lat1), 
                                        Math.cos(dist) - Math.sin(lat1) *
                                        Math.sin(lat2));

           if (isNaN(lat2) || isNaN(lon2)) return null;

           return new google.maps.LatLng(lat2.toDeg(), lon2.toDeg());
        }

        this.setupClickListener('changemode-transit', 'TRANSIT');

        this.map.controls[google.maps.ControlPosition.TOP_LEFT].push(modeSelector);

      AutocompleteDirectionsHandler.prototype.setupClickListener = function(id, mode) {
        var radioButton = document.getElementById(id);
        var me = this;
        radioButton.addEventListener('click', function() {
          me.travelMode = mode;

      AutocompleteDirectionsHandler.prototype.setupPlaceChangedListener = function(autocomplete, mode) {
        var me = this;
        autocomplete.bindTo('bounds', this.map);
        autocomplete.addListener('place_changed', function() {
          var place = autocomplete.getPlace();
          if (!place.place_id) {
            window.alert("Please select an option from the dropdown list.");
            return;
          }
          if (mode === 'ORIG') {
            me.originPlaceId = place.place_id;
          } else {
            me.destinationPlaceId = place.place_id;
          }
          me.route();
        });

      };

      //calculates distance between two points in km's
      function calcDistance(p1, p2) {
        return (google.maps.geometry.spherical.computeDistanceBetween(p1, p2)).toFixed(2);
      }

      //calculates the safety score, a crime points adds to a safety point if it is within 100m
      function getSafetyScore(p1){
        var score = 0;
        var count = 0;
        for(var i=0;i<crime_positions.length;i++){
          var dist = calcDistance(p1, crime_positions[i]);
          //console.log(dist);
          if(dist<300){
            count += 1;
            score = score + (1 - dist/300);
          }
        }

        if(count!=0)
          score = score/count;
        //console.log(score);
        return score;
      }
